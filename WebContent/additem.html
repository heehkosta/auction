	<form action="DispatcherServlet.do" method="get">
		<div class="container">
			<div class="row">
				<div class="col-sm-8">
					<div class="carousel-inner">
						<img src="img/clothes/PAN01.PNG" alt="Image"
							style="height: 500px;">
					</div>
				</div>
				<div class="col-sm-4">
					<div style="margin-top: 10px;">
						<font size="5px">상품 이름 : <input type="text" name="Name"
							placeholder="ex)청바지">
						</font><br> <font size="2px" color="gray"> &nbsp;&nbsp;Item
							ID : <input type="text" name="ItemID" disabled="disabled"
							value="자동갱신">
						</font><br> <font size="2px" color="gray"> &nbsp;&nbsp;판매자 ID
							: <input type="text" name="SellerID" placeholder="아이디를 입력하세요">
						</font>
					</div>

					<div style="margin-top: 30px;">
						<font size="4px"><b>시작가 </b>: <input type="text"
							disabled="disabled" value="0원"> </font><br> <font
							size="4px"><b>낙찰 가격 </b>: <input type="text"
							disabled="disabled" value="???원"> </font>
					</div>
					<div style="margin-top: 30px;">
						<p>
							<b>올린 시간 </b>: <input type="text" id="datepicker1"
								disabled="disabled" value="판매 물품 등록시간">
						</p>
						<p>
							<font color="red"><b>종료 시간 </b></font>: <input type="text"
								id="datepicker2" name="Ends" placeholder="YY-MM-DD HH:MM:SS">
						</p>


						<div style="margin-top: 30px;">
							<h4>
								<b>상세설명</b>
							</h4>
							<p>
								<textarea rows="4" cols="35" name="Description"></textarea>
						</div>
						<div style="margin-top: 30px;">
							<h4>
								<b>Country</b>
							</h4>
							<h5>
								<input type="text" name="Country" placeholder="ex)korea">
							</h5>
							<h4>
								<b>Location</b>
							</h4>
							<h5>
								<input type="text" name="Location" placeholder="ex)seoul">
							</h5>
							<br> <input type="hidden" name="command" value="addItem">
							<input type="submit" value="상품 등록하기">
						</div>



					</div>
				</div>
			</div>
