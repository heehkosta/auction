제1장 총 칙

제1조 목적 및 정의 
본 약관은 (주)다홍앤지니프가 기획,운영하여 dahong.co.kr/zinif.com/secondleeds.com의 사이트에 제공되는 서비스의 이용조건 및 절차에 관한 사항을 규정함을 목적으로 합니다. 

제2조 약관의 효력 
본 약관은 dahong.co.kr/zinif.com/secondleeds.com 홈페이지에 게시하거나 그 외 방법으로 회원에게 공지함으로써 효력을 발생합니다. 

제3조 약관의 변경 
본 약관은 회사의 사정에 의해 변경될 수 있으며 변경된 약관은 변경된 약관은 본 사이트에 공지함으로써 효력을 발생합니다. 회원이 변경된 약관에 동의하지 않을 경우 언제든지 탈퇴를 요청할 수 있습니다. 

제4조 약관에 정하지 아니한 사항
본 약관에서 정하지 아니한 사항과 본 규약의 해석에 관하여는 관계법령 또는 전자상거래 관례에 따릅니다. 

제2장 이용방법 

제1조 이용계약 
본 약관에 동의한 이용자가 가입신청서양식을 통하여 신청하고 (주)다홍앤지니프가 이의가 없다고 판단된 회원에게 ID를 발급함으로 이용계약이 성립합니다. 

제2조 회원등록
회원등록은 온라인 가입신청 양식에 기록하여 신청합니다. 

제3조 회원탈퇴 
회원은 언제든지 탈퇴요청서 또는 E-mail을 통하여 탈퇴할 수 있습니다. 

제4조 회원자격 정지 및 자격제한
회사는 회원이 다음에 해당되는 경우 별도의 통보절차 없이 회원의 자격을 정지할 수 있습니다. 

- 타인의 명의를 사용하여 신청한 경우 

- 회원가입양식 작성을 허위로 기재했을 경우 

- 회사사이트운영을 방해했을 경우 

- 사회의 안녕질서 또는 미풍양속을 저해할 목적으로 신청하였을 경우 

- 기타 회사가 정한 이용 신청 요건이 미비된 경우 

제3장 전자상거래 

제1조 구매 신청 및 접수
- 회원은 물품구매주문양식에 원하는 물품의 필요사항을 기재함으로써 구매신청을 할 수 있습니다. 

- 주문양식의 신청내용에 누락,허위가 있는 경우를 제외하고는 구매접수가 된것으로 간주합니다. 

제2조 상품교환 및 반품 
다음 각 호에 해당하는 경우 관계법령에 의거 상품수령 후 10일 이내 회사비용으로 교환 및 반품 조치를 받습니다. 

- 제작 또는 배달 과정에서 물품이 훼손되었을 경우 

- 회사의 실수로 주문내용과 다른 상품이 제공된 경우 

제3조 반품,환불 절차 
교환 및 반품 신청은 반품 신청란을 이용하시거나 패션쇼핑몰 운영자에게 연락주시면 됩니다. 상품이 이미 전달됐을 경우에는 수거 후 카드대금 청구취소 조치해드리며, 
상품 제공전일 경우에는 주문을 취소하고 카드대금 청구취소 조치해드립니다. 
단, 회원의 주문결제가 카드사로부터 완료된 경우 환불하여 드립니다. 

제4조 택배 
수도권은 3일 배송, 지방 도시는 5일내 배송됩니다. 
단 쇼핑몰의 제품 재고상황, 원격지 배송, 공휴일에 따라 다소 지연될 수 있습니다. 

제4장 개인 신용정보 보호 

제1조 (개인정보의 취득 및 이용) 
개인정보의 목적 외 이용 및 이용자의 동의없이 제3자에게 제공하여 발생되는 피해에 대하여 회사의 과실이 입증될 경우 다홍/지니프는 그에 따른 책임을 집니다. 

제5장 책임 과 의무 

제1조 회사의 의무 

- (주)다홍앤지니프는 회원 및 이용자에 대하여 계속적, 안정적으로 서비스를 제공할 의무가 있습니다. 

- (주)다홍앤지니프는 서비스 제공설비를 운용 가능한 상태로 항상 유지하여야 하며, 장애가 발생했을 때에는 지체없이 이를 수리, 복구하여 이용자의 서비스 이용에 
불편이 없도록 합니다.
다만, 천재지변, 비상사태 또는 그 밖에 부득이한 경우에는 그 서비스를 일시 중단하거나 중지할 수 있습니다. 

- (주)다홍앤지니프는 회원으로부터 소정의 절차에 의해 제기되는 의견이나 불만이 정당하다고 인정할 경우에는 적절한 절차를 거처 처리하여야 합니다 

제2조 회원의 의무 

- 회원은 관계법령, 이 약관의 규정, 이용안내 및 주의사항 등 회사가 통지하는 사항을 준수하여야 하며, 기타 회사의 업무에 방해되는 행위를 하여서는 아니됩니다. 

- 회원ID 및 회원암호에 대한 관리책임은 회원 본인에게 있습니다. 

- 회원은 회사의 사전승낙 없이는 서비스를 이용하여 영업활동을 할 수 없으며, 그 영업활동의 결과와 회원이 약관에 위반한 영업활동을 이용하여 발생한 결과에
대하여 회사는 책임을 지지 않으며 회원은 이와 같은 영업활동에 대하여 회사에 대하여 손해배상의무를 집니다. 

제3조 지적재산권 

 dahong.co.kr/zinif.com/secondleeds.com 에 게재되는 모든 기사, 사진, 그림, 동영상, 영화파일 등의 컨텐트에 대한 지적재산권은 다홍/지니프에 귀속하며 당사의 승낙 없이 사용할 수 없습니다 

제4조. 면책사항 

- 회사는 천재지변 또는 이에 준하는 불가항력으로 인하여 서비스를 제공할 수 없는 경우에는 서비스 제공에 관한 책임이 면제됩니다. 

- 회사는 회원의 귀책사유로 인한 서비스 이용의 장애에 대하여 책임을 지지 않습니다. 

- 회사는 회원이 서비스를 이용하여 기대하는 수익을 상실한 것에 대하여 책임을 지지않으며 그밖에 서비스를 통하여 얻은 자료로 인한 손해에 관하여 책임을 지지 않습니다. 

- 회사는 회원이 서비스에 게재한 정보, 자료, 사실의 신뢰도, 정확성 등 내용에 관하여는 책임을 지지 않습니다. 

제5조. 관할법원 서비스 이용으로 발생한 분쟁에 대해 소송이 제기될 경우 회사의 본사 소재지를 관할하는 법원을 전속 관할법원으로 합니다 부 칙 본 약관의 시행은 2001년 2월 15일부터로 합니다.
